<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact us</h1>

    <form action="" method="post">
        {% csrf_token %}
        Name<input type="text" name="nm" id=""> <br><br>
        Email <input type="email" name="em"> <br><br>
        Message <input type="text" name="msg" id=""> <br><br>

        <a href=" {% url 'email' %} "><input type="submit" name="" id="" value="Submit" ></a>

        {% if messages %}

            {% for i in messages %}
                <h3 style="color: green;">{{i}}</h3>
            {% endfor %}
        {% endif %}
        
    </form>
</body>
</html>

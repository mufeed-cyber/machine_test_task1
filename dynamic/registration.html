{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Reistration Form</title>
  <link rel="stylesheet" href=" {% static 'css/registration.css' %} ">
</head>

<body>
  <form method="post" action="">
    {% csrf_token %} <!--for authentication-->
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="email"><b>Name</b></label>
      <input type="text" name="nm" placeholder="Enter name" required>

      <label for="email"><b>Place</b></label>
      <input type="text" name="pl" placeholder="Enter Place" required>

      <h2 style="color: red;">{{ error_reg }}</h2>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="em" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="number"><b>Age</b></label>
      <br>
      <input type="phone" name="age" placeholder="" required>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <p>Already registered?<a href=" {% url 'login_link' %} " style="color:dodgerblue">Click Here to login</a>.</p>

      <div class="clearfix">

        <button type="submit" class="btn">Register</button>
      </div>
    </div>
  </form>

  <div class="youtubeBtn">
    <a target="_blank" href="https://www.youtube.com/watch?v=7k8kKRQa9jY">
      <span>Watch on YouTube</span>
      <i class="fab fa-youtube"></i>
    </a>

  </div>
</body>

</html>

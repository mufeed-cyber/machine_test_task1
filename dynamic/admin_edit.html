{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" {% static 'css/registration.css' %} ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    {% for i in editobj %}
    <form method="post" action="{% url 'update_link' %}">
        {% csrf_token %}
        <div class="container">
            <h1>User Profile Edit</h1>

            <!-- <label for="email"><b>ID</b></label> -->
            <input type="number" name="idvalue" value="{{i.id}}" hidden> <br><br>

            <label for="nm"><b>Name</b></label>
            <input type="text" name="nm" value="{{i.name}}">

            <label for="pl"><b>Place</b></label>
            <input type="text" name="pl" value="{{i.place}}">

            <label for="age"><b>Age</b></label>
            <input type="text" name="ag" value="{{i.age}}"><br>

            <label for="email"><b>Email</b></label>
            <input type="text" name="em" value="{{i.email}}">

            <label for="psw"><b>Password</b></label>
            <input type="text" name="psw" value="{{i.password}}">
            
            <div class="clearfix">
                <input type="submit" class="btn btn-primary" value="Update">
            </div>

        </div>
    </form>
    {% endfor %}





</body>

</html>
